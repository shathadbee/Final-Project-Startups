<app-side-nav *ngIf="isLoggedIn$ | async ; else notAuth">
</app-side-nav>

<div class="loader"
role="status" *ngIf="this.loader.getLoading()">

<ng-template #notAuth    >
  <div *ngIf= "!(this.loader.getLoading()) ">   <router-outlet></router-outlet> </div>
</ng-template>
