
<div  style="display: flex; justify-content: center;  "  *ngIf="loading"        >
  <mat-spinner  diameter="20"  color="primary">  </mat-spinner>
  </div>

<div *ngIf="!loading">
<div class="row" >
  <span class="col">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>  </span>
  <span class="col align">
    <button mat-raised-button  class="btn"  color="primary" (click)="onAddClicked()"
    *ngIf="userData.role==='admin'"
    >Add Startup</button>


    <button mat-raised-button   class="btn"  color="primary"
      (click)="onRequestAddStartup()"     *ngIf="userData.role==='enduser'"  >
      Request Add Startup</button>

  </span>
</div>



  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef > Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>


    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef > Sector </th>
      <td mat-cell *matCellDef="let row">
      <div  *ngFor="let item of row.sectors"  >  {{item.name}}     </div></td>
    </ng-container>

    <ng-container matColumnDef="emailaddress">
      <th mat-header-cell *matHeaderCellDef > Email Address </th>
      <td mat-cell *matCellDef="let row"> {{row.emailAddress}} </td>
    </ng-container>


    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef > City </th>
      <td mat-cell *matCellDef="let row"> {{row.city}} </td>
    </ng-container>

    <ng-container matColumnDef="actions"    *ngIf="userData.role==='admin'"            >
      <th mat-header-cell *matHeaderCellDef > </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu"  multiple >
        <button mat-menu-item   (click)="onEditClicked(row)"       >
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>

        <button mat-menu-item  (click)="onDeletClicked(row)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
         </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="hov"    *matRowDef="let row; columns: displayedColumns;"
       (click)="onRowClicked(row)"     ></tr>


    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{input.value}}"
      </td>
    </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"
   aria-label="Select page of users"></mat-paginator>
  </div>
