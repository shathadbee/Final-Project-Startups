

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef > Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>


    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef > Sector </th>
      <td mat-cell *matCellDef="let row">
      <div  *ngFor="let item of row.sectors"  >  {{item.name}}     </div></td>
    </ng-container>

    <ng-container matColumnDef="emailaddress">
      <th mat-header-cell *matHeaderCellDef > Email Address </th>
      <td mat-cell *matCellDef="let row"> {{row.emailAddress}} </td>
    </ng-container>


    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef > City </th>
      <td mat-cell *matCellDef="let row"> {{row.city}} </td>
    </ng-container>



    <ng-container matColumnDef="actions"             >
      <th mat-header-cell *matHeaderCellDef > </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu"    multiple >
        <button mat-menu-item  (click)="onApprovalClicked(row.key)"       >
          <mat-icon>save</mat-icon>
          <span>Approval</span>
        </button>

        <button mat-menu-item  (click)="onDeletClicked(row)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
         </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
