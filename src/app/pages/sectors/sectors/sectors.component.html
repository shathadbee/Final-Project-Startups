<div    class="loader"
role="status" *ngIf= "loader"  >
  </div>
<div *ngIf="!loader">
  <div class="header">
    <h1>Main Sectors</h1>
  </div>
  <div class="content">
<div class="row">
    <div class="filter-col">
            <mat-form-field class="full-width" appearance="outline" >
              <mat-label>Search</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="" #input >
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
    </div>
    <div class="action-col">
        <button mat-raised-button
        style="background-color: rgb(124, 27, 72); color: #ffffff;"
        (click)="onAddClicked()" >
        Add Sectors</button>
    </div>
</div>

<table mat-table [dataSource]="dataSource"  >

    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef > Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="color"  >
      <th mat-header-cell *matHeaderCellDef  > Color </th>
      <td mat-cell   *matCellDef="let element" > {{element.color}} </td>
    </ng-container>


    <!--<ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>-->


    <ng-container matColumnDef="sectors">
      <th mat-header-cell *matHeaderCellDef  >Sectors</th>
      <td mat-cell *matCellDef="let element"  >{{element.sectors}} </td>
    </ng-container>

    <ng-container matColumnDef="actions"               >
      <th mat-header-cell *matHeaderCellDef tyle="padding: 0 !important;" > </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu"  multiple >
        <button mat-menu-item   (click)="onEditClicked(row)"       >
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>

        <button mat-menu-item  (click)="onDeletClicked(row)">
          <mat-icon style="color: red;">delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
         </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="hov"    *matRowDef="let row; columns: displayedColumns;"
       (click)="onRowClicked(row)"     ></tr>


     <!-- Row shown when there is no matching data. -->
     <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
</div>
