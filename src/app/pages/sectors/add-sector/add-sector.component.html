<div    class="loader"
role="status" *ngIf= "loader"  >
  </div>
<div *ngIf="!loader">
<form [formGroup]="formGroup" >
 <label for="file" class="logo"><img [src]="imgSrc"  alt=""
  *ngIf="formGroup.controls['logo'].value" ></label>

<input
   type="file"
   id="file"
   (change)="onFileInputChange($event)"
   multiple
   accept="image/*" >


  <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="name" formControlName="name" >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Color</mat-label>
      <input matInput placeholder="color" formControlName="color"  type="color"
      class="color">
      </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Sectors</mat-label>
      <input matInput  placeholder="sectors" formControlName="sectors" >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category Name</mat-label>
      <input matInput  placeholder="category Name" formControlName="categoryName" >
    </mat-form-field>

   <div class="actions-section">
      <button mat-raised-button style="background-color: rgb(0, 0, 0); color: white;"  (click)="onAddSectorCliked()" >
         Add Sectors</button>
   </div>

</form>
</div>
